<div class="center w-full">
  <div *ngIf="orderItems; else loading">
    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="orderItems">
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let element">
            &#215; {{ element.amount }}
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="url">
          <th mat-header-cell *matHeaderCellDef></th>
          <td
            mat-cell
            *matCellDef="let element"
            style="height: 70px"
            class="center"
          >
            <img [src]="element.product.url" height="50px" />
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element" style="padding: 6px">
            {{ element.product.name }}
          </td>
          <td mat-footer-cell *matFooterCellDef>Total</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element">
            {{ element.product.price | currency: "ILS":"symbol" }}
          </td>
          <td mat-footer-cell *matFooterCellDef>
            {{ totalPrice | currency: "ILS":"symbol" }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr
          mat-footer-row
          *matFooterRowDef="displayedColumns; sticky: true"
        ></tr>
      </table>
    </div>
  </div>
  <ng-template #loading>
    <mat-progress-bar></mat-progress-bar>
  </ng-template>
  <div [marginer]="60"></div>
</div>
